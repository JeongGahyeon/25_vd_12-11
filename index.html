    let wordCloudData = {

        'ê²½ê°ì‹¬','ìˆ˜ì¤€','ê´€ë¦¬','ìš´ì „ë©´í—ˆ','ì—†ìŠµë‹ˆë‹¤','ë°°ê²½','ë†€ë¼ìš´','ì¹´í”¼ë¥¼','í† ëŒ€','í•˜ë‚˜ë¡œ',
        'ëˆ„ë¦¬ëŠ”','ë°”ìœ','ì†ì˜','ë¶€ë¶€ì—ê²Œ','ë”±','ë§ëŠ”','ì‹ ì„¸ê³„ë¥¼','ì•½ì†','ê°™ì€','í•˜ë‚˜','ë‘ë ¤ì›€',
        'ì˜í–¥','ì„±ì·¨'

    const globalWordCounts = new Map();
    const categoryWordCounts = {

        'í™”ì¥í’ˆ': new Map(),

    function generateWordCloudData() {
        globalWordCounts.clear();
        allCategoryKeys.forEach(key => categoryWordCounts[key].clear());
        Object.keys(keywordMultimap).forEach(k => delete keywordMultimap[k]);

        allCategoryKeys.forEach(categoryKey => {
            const dataArray = adData[categoryKey];

            dataArray.forEach(ad => {
                const combinedText = `${ad.tnm} ${ad.goal} ${ad.summary}`;
                const cleanedText = combinedText.replace(/[\(\)\[\]\.\-_/\\,]/g, ' ');
                const words = cleanedText.split(/\s+/).filter(w => w.length > 1);

                words.forEach(rawWord => {
                    const word = rawWord.toLowerCase().replace(/_/g, ' ');
                    if (STOP_WORDS.has(word)) return;

                    categoryWordCounts[categoryKey].set(word, (categoryWordCounts[categoryKey].get(word) || 0) + 1);
                    globalWordCounts.set(word, (globalWordCounts.get(word) || 0) + 1);

                    if (!keywordMultimap[word]) {
                        keywordMultimap[word] = { categories: new Set() };
                    }
                    keywordMultimap[word].categories.add(categoryKey);
                });
            });
        });

        wordCloudData.global = Array.from(globalWordCounts.entries())
            .sort((a, b) => b[1] - a[1])
            .slice(0, 50);

        allCategoryKeys.forEach(key => {
            wordCloudData[key] = Array.from(categoryWordCounts[key].entries())
                .sort((a, b) => b[1] - a[1])
                .slice(0, 30);
        });

        wordCloudData.global.forEach(([word, count]) => {
            if (keywordMultimap[word]) {
                keywordMultimap[word].total = count;
            }
        });
    }

    generateWordCloudData();

    /* ===== 3. í˜ì´ì§€ ì „í™˜ ===== */

    /* ===== 4. ì¹´í…Œê³ ë¦¬ í™”ë©´ êµ¬ì„± ===== */
    function loadStaticContent(category) {
        const container = document.getElementById(category);
        const data = adData[category];

        const categoryNamePretty =
            category
                .replace('ì‹í’ˆê±´ê°•', 'ì‹í’ˆ/ê±´ê°•')
                .replace('ì „ìê°€ì „', 'ì „ì/ê°€ì „')
                .replace('ê³µìµë‹¨ì²´', 'ê³µìµ/ë‹¨ì²´');

        const navHTML = `
            <div class="category-header-right">
                <div class="category-nav">
                    <button class="category-nav-btn ${category === 'í™”ì¥í’ˆ' ? 'active' : ''}" onclick="openCategory('í™”ì¥í’ˆ')">(1) í™”ì¥í’ˆ</button>
                    <button class="category-nav-btn ${category === 'ì „ìê°€ì „' ? 'active' : ''}" onclick="openCategory('ì „ìê°€ì „')">(2) ì „ì/ê°€ì „</button>
                    <button class="category-nav-btn ${category === 'ì‹í’ˆê±´ê°•' ? 'active' : ''}" onclick="openCategory('ì‹í’ˆê±´ê°•')">(3) ì‹í’ˆ/ê±´ê°•</button>
                    <button class="category-nav-btn ${category === 'ê³µìµë‹¨ì²´' ? 'active' : ''}" onclick="openCategory('ê³µìµë‹¨ì²´')">(4) ê³µìµ/ë‹¨ì²´</button>
                    <button class="category-nav-btn" onclick="openStatistics()">(ï¼Š) í†µê³„</button>

        let thumbHTML = '';

        const listHTML = `

    // ì„ íƒí•œ ê´‘ê³ ë¥¼ ë©”ì¸ ì´ë¯¸ì§€ + í…ìŠ¤íŠ¸ì— ë°˜ì˜
    function selectAd(category, index) {

    /* ===== 5. í†µê³„ (ì›Œë“œí´ë¼ìš°ë“œ) ===== */

    function drawWordCloud(canvasId, dataList, categoryKey) {
        const canvas = document.getElementById(canvasId);
        const container = document.getElementById('wc-container');

        if (!canvas || !container) return;

        // ì»¨í…Œì´ë„ˆ í¬ê¸°ì— ë§ì¶° ìº”ë²„ìŠ¤ ì„¤ì •
        const paddingFix = 32; // ì•ˆìª½ ì—¬ë°± ê°ì•ˆí•´ì„œ ì•½ê°„ ì¤„ì„
        canvas.width = Math.max(container.clientWidth - paddingFix, 400);
        canvas.height = Math.max(container.clientHeight - paddingFix, 280);

        if (!dataList || dataList.length === 0 || typeof WordCloud === 'undefined') {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#bbb';
            ctx.font = '14px Malgun Gothic';
            ctx.textAlign = 'center';
            ctx.fillText('í‘œì‹œí•  í‚¤ì›Œë“œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.', canvas.width / 2, canvas.height / 2);
            return;
        }

        const maxWeight = dataList.reduce((max, item) => Math.max(max, item[1]), 0);
        const minWeight = dataList.reduce((min, item) => Math.min(min, item[1]), Infinity);

        // ğŸ‘‰ ì»¬ëŸ¬ë¥¼ ì¹´í…Œê³ ë¦¬ë³„ í†¤ í•œ ê°€ì§€ë¡œë§Œ ì‚¬ìš© (ê¹”ë”í•œ ëª¨ë…¸í†¤ ëŠë‚Œ)
        const baseHueMap = {
            'global': 210,      // ì°¨ë¶„í•œ ë¸”ë£¨ê·¸ë ˆì´
            'ì „ìê°€ì „': 210,
            'ì‹í’ˆê±´ê°•': 150,
            'í™”ì¥í’ˆ': 5,
            'ê³µìµë‹¨ì²´': 35
        };
        const baseHue = baseHueMap[categoryKey] ?? 210;

        const colorFunc = (word, weight) => {
            let normalizedWeight = 0.5;
            if (maxWeight !== minWeight) {
                normalizedWeight = (weight - minWeight) / (maxWeight - minWeight);
            }

            const saturation = 10 + normalizedWeight * 25; // 10% ~ 35%
            const lightness = 25 + normalizedWeight * 45;  // 25% ~ 70%

            return `hsl(${baseHue}, ${saturation}%, ${lightness}%)`;
        };

        // ê¸€ì í¬ê¸°ë¥¼ í™”ë©´ í¬ê¸°ì— ë”°ë¼ ìì—°ìŠ¤ëŸ½ê²Œ
        const baseSize = Math.min(canvas.width, canvas.height);
        const weightFactor = function (size) {
            const normalized = (maxWeight !== minWeight)
                ? (size - minWeight) / (maxWeight - minWeight)
                : 0.5;
            const minFont = 14;
            const maxFont = baseSize / 12; // í™”ë©´ì´ í´ìˆ˜ë¡ ìµœëŒ€ í°íŠ¸ ì»¤ì§
            return minFont + normalized * (maxFont - minFont);
        };

        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        WordCloud(canvas, {
            list: dataList,
            fontFamily: 'Malgun Gothic',
            weightFactor: weightFactor,
            gridSize: Math.round(baseSize / 60),  // ë°€ë„ ì¡°ì ˆ
            color: colorFunc,
            backgroundColor: '#ffffff',
            minSize: 10,
            rotateRatio: 0,          // ì „ë¶€ ê°€ë¡œ: ë” ê¹”ë”í•˜ê²Œ
            drawOutOfBound: false,
            shrinkToFit: true,
            hover: function () {
                // ë³„ë„ í…ìŠ¤íŠ¸ ì¶œë ¥ ì—†ì´ ê¹”ë”í•˜ê²Œ
                canvas.style.cursor = 'default';
            }
        });
    }

    function openStatTab(categoryKey, button) {
        document.querySelectorAll('.stat-tab-button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        document.querySelectorAll('.stat-tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(`stat-${categoryKey}`).classList.add('active');

        const canvasId = `wc-${categoryKey}`;
        const dataList = wordCloudData[categoryKey];

        setTimeout(() => {
            drawWordCloud(canvasId, dataList, categoryKey);

    document.addEventListener('DOMContentLoaded', () => {

                const dataList = wordCloudData[categoryKey];
                drawWordCloud(canvasId, dataList, categoryKey);
            }
        });
    });
